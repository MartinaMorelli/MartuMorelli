                </div>
                <div class="col-6 col-sm-3 contactanos">
                    <input type="mensaje" id="mensaje" class="form-control" placeholder="Dejanos tu mensaje">
                </div>
            </div>
            <div class="botones-form row justify-content-center">
                <input class="col-6 col-sm-3" type="submit">
                <input class="col-6 col-sm-3 " type="reset">
            </div>
        </form>
